<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="img/favicon.ico">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div id="tabs" class="tabs _tabs">
				<nav class="tabs__nav">
					<div class="tabs__button _tabs-button _active">Product</div>
					<div class="tabs__button _tabs-button">Contacts</div>
					<div class="tabs__button _tabs-button">Info</div>
				</nav>
				<div class="tabs__body">
					<section class="tabs__block _tabs-block _active">
						<div class="tabs__block-section product">
							<h2 class="product__title title">Nike Wmns Court Vision Mid</h2>
							<div class="product__image image">
								<img src="img/nike.jpg" class="product__img" alt="Nike Wmns Court Vision Mid">
							</div>
							<div class="product__body">
								<div class="product__row price-one">
									<div class="price-one__col">
										<p class="price-one__text text">Price:
											<span id="price" class="price-one__price text-gray">98</span>
											<span class="text-gray">$</span>
										</p>
									</div>
									<div class="price-one__col quantity">
										<div class="quantity__element quantity__element-button quantity__min">-</div>
										<div class="quantity__element quantity__number">
											<input id="quantity" autocomplete="off" type="text" value="1" class="text-input quantity__input">
										</div>
										<div class="quantity__element quantity__element-button quantity__plus">+</div>
									</div>
								</div>
								<div class="product__row price-all">
									<p class="price-all__text text">Products sum:
										<span id="totalPrice" class="price-all__price text-gray">98</span>
										<span class="text-gray">$</span>
									</p>
								</div>
							</div>
						</div>
					</section>

					<section class="tabs__block _tabs-block">
						<div class="tabs__block-section contacts">
							<h2 class="contacts__title title">Contact form</h2>
							<form action="#" class="contacts__form form" method="post" enctype="multipart/form-data">
								<div class="form__item">
									<label for="forUserName" class="form__label text">Name</label>
									<input id="forUserName" autocomplete="off" type="text" class="form__input" placeholder="What is your name?">
								</div>
								<div class="form__item">
									<label for="forUserSurname" class="form__label text">Surname</label>
									<input id="forUserSurname" autocomplete="off" type="text" class="form__input" placeholder="What is your surname?">
								</div>
								<div class="form__item">
									<label for="forUserEmail" class="form__label text">Email</label>
									<input id="forUserEmail" autocomplete="off" type="email" class="form__input" placeholder="Your email">
								</div>
								<div class="form__item">
									<label for="forUserPhone" class="form__label text">Phone</label>
									<input id="forUserPhone" autocomplete="off" type="tel" class="form__input" placeholder="Your phone">
								</div>
								<div class="form__item">
									<label for="forUserAddress" class="form__label text">Address</label>
									<input id="forUserAddress" autocomplete="off" type="text" class="form__input" placeholder="Your address">
								</div>
							</form>
						</div>
					</section>

					<section class="tabs__block _tabs-block">
						<div class="tabs__block-section info">
							<div class="info__col info-product">
								<h2 class="info-product__title title">Product info</h2>
								<div class="info-product__image image image-small">
									<img src="img/nike.jpg" class="info-product__img" alt="Nike Wmns Court Vision Mid">
								</div>
								<div class="info-product__body">
									<p class="info-product__text text">Name: <span class="info-product__inner text-gray">Nike Wmns Court Vision Mid</span></p>
									<p class="info-product__text text">Quantity: <span id="info_quantity" class="info-product__inner text-gray">1</span></p>
									<p class="info-product__text text">Purchase amount:
										<span id="info_price" class="info-product__inner text-gray">98</span>
										<span class="text-gray">$</span>
									</p>
								</div>
							</div>
							<div class="info__col info-contacts">
								<h2 class="info-contacts__title title">Contacts info</h2>
								<div class="info-contacts__body">
									<p class="info-contacts__text text">Name: <span id="info_name" class="info-contacts__inner text-gray"></span></p>
									<p class="info-contacts__text text">Surname: <span id="info_surname" class="info-contacts__inner text-gray"></span></p>
									<p class="info-contacts__text text">Email: <span id="info_email" class="info-contacts__inner text-gray"></span></p>
									<p class="info-contacts__text text">Phone: <span id="info_phone" class="info-contacts__inner text-gray"></span></p>
									<p class="info-contacts__text text">Address: <span id="info_address" class="info-contacts__inner text-gray"></span></p>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
