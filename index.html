<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--<link rel="shortcut icon" href="img/favicon.ico">-->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div id="tabs" class="tabs _tabs">
				<nav class="tabs__nav">
					<div class="tabs__button _tabs-button _active">Product</div>
					<div class="tabs__button _tabs-button">Contacts</div>
					<div class="tabs__button _tabs-button">Info</div>
				</nav>
				<div class="tabs__body">
					<section class="tabs__block _tabs-block _active">
						<div class="tabs__block-section product">
							<h2 class="product__title title">Nike Wmns Court Vision Mid</h2>
							<div class="product__image image">
								<img src="img/nike.jpg" class="product__img" alt="Nike Wmns Court Vision Mid">
							</div>
							<div class="product__body">
								<div class="product__row price-one">
									<div class="price-one__col">
										<p class="price-one__text text">Price: <span class="price-one__price text-gray">98$</span></p>
									</div>
									<div class="price-one__col quantity">
										<div class="quantity__element quantity__min">-</div>
										<div class="quantity__element quantity__number">1</div>
										<div class="quantity__element quantity__plus">+</div>
									</div>
								</div>
								<div class="product__row price-all">
									<p class="price-all__text text">Products sum: <span class="price-all__price text-gray">98$</span></p>
								</div>
							</div>
						</div>
					</section>

					<section class="tabs__block _tabs-block">
						<div class="tabs__block-section contacts">
							<h2 class="contacts__title title">Contact form</h2>



						</div>
					</section>

					<section class="tabs__block _tabs-block">
						<div class="tabs__block-section info">
							<div class="info__col info-product">
								<h2 class="info-product__title title">Product info</h2>
								<div class="info-product__image image image-small">
									<img src="img/nike.jpg" class="info-product__img alt="Nike Wmns Court Vision Mid">
								</div>
								<div class="info-product__body">
									<p class="info-product__text text">Name: <span class="info-product__inner text-gray">Nike Wmns Court Vision Mid</span></p>
									<p class="info-product__text text">Quantity: <span class="info-product__inner text-gray">1</span></p>
									<p class="info-product__text text">Purchase amount: <span class="info-product__inner text-gray">98$</span></p>
								</div>
							</div>
							<div class="info__col info-contacts">
								<h2 class="info-contacts__title title">Contacts info</h2>
								<div class="info-contacts__body">
									<p class="info-contacts__text text">Name: <span class="info-contacts__inner text-gray">UserName</span></p>
									<p class="info-contacts__text text">Surname: <span class="info-contacts__inner text-gray">UserSurname</span></p>
									<p class="info-contacts__text text">Email: <span class="info-contacts__inner text-gray">user.mail.com</span></p>
									<p class="info-contacts__text text">Phone: <span class="info-contacts__inner text-gray">**********</span></p>
									<p class="info-contacts__text text">Adress: <span class="info-contacts__inner text-gray">UserCity</span></p>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>

		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
